<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reg">
        <div class='wapp'>
            <div class="box">
             <form>
               <h1>Registration</h1>
               <div class='input-box'>
                 <input type="text" placeholder='Username' required/>
                 </div>
                 <div class='input-box'>
                    <input type="email" placeholder='Email' required/>
                    </div>  
               <div class='input-box'>
                 <input type="password"
                 placeholder='Password' required/>
               </div>
               <div class='remember-forgot'>
                 <label><input type="checkbox" name="chk" value="check"/> I agree to the terms & conditions </label>
               </div>
                 <button onclick="myfunction()" class="login-button" type="submit">Register</button>
                 <div class='register-link'>
                 <p>Already have an account? <a href="login.html"> Login </a></p>
                 </div>
             </form>
            </div>
            <script>
              function myfunction(){
                alert("You successfully registered our website")
              }
            </script>
    </body>
    </html>
</body>
</html>
